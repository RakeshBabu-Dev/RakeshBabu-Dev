<div class="login-container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg" style="width: 400px;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Login</h2>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <!-- Email Field -->
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="Enter your email"
            required
          />
          <div *ngIf="loginForm.get('email')!.touched && loginForm.get('email')!.invalid" class="text-danger">
            <small *ngIf="loginForm.get('email')!.errors?.['required']">Email is required.</small>
            <small *ngIf="loginForm.get('email')!.errors?.['email']">Please enter a valid email.</small>
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
          <div *ngIf="loginForm.get('password')!.touched && loginForm.get('password')!.invalid" class="text-danger">
            <small *ngIf="loginForm.get('password')!.errors?.['required']">Password is required.</small>
            <small *ngIf="loginForm.get('password')!.errors?.['minlength']">Password must be at least 6 characters.</small>
          </div>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="form-check mb-3">
          <input
            type="checkbox"
            id="rememberMe"
            formControlName="rememberMe"
            class="form-check-input"
          />
          <label for="rememberMe" class="form-check-label">Remember Me</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block mb-3" [disabled]="loginForm.invalid">Login</button>

        <!-- Error Message -->
        <p *ngIf="errorMessage" class="text-danger text-center">{{ errorMessage }}</p>
      </form>

      <!-- Register Button -->
      <div class="text-center">
        <button class="btn btn-link p-0" (click)="onRegister()">New User? Register Here</button>
      </div>
    </div>
  </div>
</div>
